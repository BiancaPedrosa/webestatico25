<!DOCTYPE html>
<html lang="pt-br"><!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Alimentação</title>
    <link rel="stylesheet" href="alimentação.css">
</head>
<body>
    <div class="container">
        <h1>Avaliação dos Seus Hábitos Alimentares</h1>

        <form id="habitos-form">
            <label for="quantas-vezes">Quantas vezes você come ao dia?</label><br>
            <select id="quantas-vezes">
                <option value="10">1 vez</option>
                <option value="10">2 vezes </option>
                <option value="5">3 vezes</option>
                <option value="0">+ 3 vezes</option>
            </select><br><br>

            <label>Qual refeição você considera a mais importante?</label><br>
            <input type="radio" name="refeicao" value="10"> Café da manhã<br>
            <input type="radio" name="refeicao" value="5"> Almoço<br>
            <input type="radio" name="refeicao" value="0"> Jantar<br><br>

            <label>Em que consiste a sua refeição principal e como é preparada?</label><br>
            <input type="checkbox" value="10"> Refeição fresca produzida em casa<br>
            <input type="checkbox" value="5"> Refeição em restaurante<br>
            <input type="checkbox" value="0"> Refeição em forno micro-ondas (pré-cozida ou congelada)<br><br>

            <label for="carne-porcentagem">Qual é a porcentagem de carne ou derivados em sua dieta regular?</label><br>
            <input type="radio" name="carne" value="10"> 90% ou mais<br>
            <input type="radio" name="carne" value="10"> 75% ou mais<br>
            <input type="radio" name="carne" value="5"> 50% ou mais<br>
            <input type="radio" name="carne" value="0"> 25% ou mais<br>
            <input type="radio" name="carne" value="0"> Menos de 25%<br><br>

            <label for="imc">Qual o seu IMC (Índice de Massa Corporal)?</label><br>
            <select id="imc">
                <option value="10">Menos que 18,5 (Abaixo do peso)</option>
                <option value="10">18,5-25 (Peso ideal)</option>
                <option value="5">25-30 (Sobrepeso)</option>
                <option value="0">30-35 (Obesidade Moderada)</option>
                <option value="0">35-40 (Obesidade)</option>
            </select><br><br>

            <button type="button" class="submit-btn" onclick="calcularPontuacao()">Calcular</button>
        </form>

        <div class="result" id="resultado"></div>
    </div>

</body>
<script src="alimentação.js"></script>
</html>
