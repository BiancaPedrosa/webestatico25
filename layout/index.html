<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Fofa</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <div class="calculadora">
    <h1>Calculadora ðŸ©·</h1>
    <input type="text" class="display" disabled />
    <div class="botoes">
      <button>CE</button>
      <button>C</button>
      <button>&lt;&lt;</button>
      <button class="operador">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operador">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operador">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operador">+</button>

      <button>+/-</button>
      <button>0</button>
      <button>,</button>
      <button class="igual">=</button>
    </div>
  </div>
</body>
</html>
