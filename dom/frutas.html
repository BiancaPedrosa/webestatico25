<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lista DOM</title>
</head>
<body id ="principal">
	<button type="button" onclick="gerarLista()">Gerar lista</button>	
   <script>
		function gerarLista(){
		let vet= ["maçã", "banana","pera"];
		let novaLista=document.createElement("ol");
		for (i=0; i<vet.length; i++){
			let novoItem =document.createElement("li");
			novoItem.textContent=vet[i];
			novaLista.append(novoItem);
		}
		bd=document.getElementById("principal");
		bd.append(novaLista);
	}
	</script>
</body>
</html>
